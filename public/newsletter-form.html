<!DOCTYPE html>
<html>
<head>
  <title>Newsletter Form - Hidden for Netlify</title>
</head>
<body>
  <!-- This form is hidden and used only for Netlify form detection -->
  <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    <input type="text" name="name" />
    <input name="bot-field" />
  </form>
</body>
</html>
